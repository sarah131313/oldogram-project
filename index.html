<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Oldagram</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
          
                <div class="image-header">
                    <img src="images/logo.png" alt="logo of the page" id="logo">
                    <img src="images/user-avatar.png" alt="avatar of user" class="avatar">
                </div>
                
            
        </header>
        
       
            <section class="post">
                <div class="main-container">
                    <img src="images/avatar-vangogh.jpg" alt="avatar of van gogh" class="avatar" id="avatar">
                    <div >
                        <h3 class="bold" id="name">Vincent van Gogh</h3>
                        <p class="paragraph" id="location">Zundert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="picture of vangogh" id="post">
           
            
            
                <div class="all-icons">
                    <img src="images/icon-heart.png" alt="heart icon" class="icons" id="heart-icon">
                    <img src="images/icon-comment.png" alt="comment icon" class="icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="share icon" class="icons" id="dm-icon">
                </div>
                <h3 class="bold" id="likes">21 likes</h3>
                
                   
                <p class="paragraph" id="comment"><span id="user">vincey1853</span> just took a few mushrooms lol</p>
              
           </section>
           
           
           <section class="post">
                <div class="main-container">
                    <img src="images/avatar-courbet.jpg" alt="avatar of courbet" class="avatar" id="avatar">

                </div>

                <div class="all-icons">
                    <img src="images/icon-heart.png" alt="heart icon" class="icons" id="heart-icon">
                    <img src="images/icon-comment.png" alt="comment icon" class="icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="share icon" class="icons" id="dm-icon">
                </div>
                <h3 class="bold" id="likes">4 likes</h3>
                
                   
                <p class="paragraph" id="comment"><span id="user">gus1819</span> i'm feelin a bit stressed tbh</p>
              
           </section>
           
           <section class="post">
                <div class="main-container">
                    <img src="images/avatar-ducreux.jpg" alt="avatar of ducreux" class="avatar" id="avatar">

                <div class="all-icons">
                    <img src="images/icon-heart.png" alt="heart icon" class="icons" id="heart-icon">
                    <img src="images/icon-comment.png" alt="comment icon" class="icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="share icon" class="icons" id="dm-icon">
                </div>

                <p class="paragraph" id="comment"><span id="user">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
